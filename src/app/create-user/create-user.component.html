<div class="container">
  <h3>Create New Profile</h3>
  <form [formGroup]="profileForm" name="profileName" (ngSubmit)="onSubmit()" method="POST" action="/newUser" >
      <div class="form-group row">
          <label for="userNameInput" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userNameInput" formControlName="userName" name="userName" placeholder="JohnPetersFarmer">
          </div>
        </div>
        <div class="form-group row">
            <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nameInput" formControlName="name" name="name" placeholder="John Peters">
            </div>
          </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" formControlName="email" name="email" placeholder="youKnowTheFarmer@aol.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword2" formControlName="testPassword" name="pswd" placeholder="Password">
          <div class="alert alert-danger"
          *ngIf="profileForm.controls.testPassword.errors?.MatchPassword">Password not match</div>
        </div>
      </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Create Profile</button>
      </div>
    </div>
  </form>
</div>
