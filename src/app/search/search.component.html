<br><br>
<section class="search-results main-content">
  <div class="container">
    <form class="form-inline">
      <label class="sr-only" for="inlineFormInput">Ingredients</label>
      <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Beef, Broccoli">
      <button type="submit" class="btn btn-primary" (click)="showRecipe()">Search</button>
    </form>
  </div>
  <br>
  <div id="recipeDiv" class="container">
    <div class="list-group">
      <div *ngFor="let r of response; index as i">
        <div class="d-flex w-100 justify-content-between">
          <a href={{r.source_url}}>{{r.title}}</a>
        </div>
        <div class="grid-item recipe-image">
          <img src={{r.image_url}} />
        </div>
        <div class="d-flex w-100 justify-content-between">
          <a href={{r.publisher_url}}>Publisher: {{r.publisher}}</a>
        </div>
        <div class="grid-item save">
          <button class="btn btn-primary" (click)="saveRecipe(r)">Save</button>
        </div>
      </div>
    </div>
  </div>
</section>
